language: node_js
matrix:
  fast_finish: true
node_js:
- '8'
branches:
  except:
  - build
env:
  global:
    # GITHUB_TOKEN from ptbrowne, regenerate with travis encrypt GITHUB_TOKEN=yourtoken
  - secure: 
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn build
deploy:
- provider: script
  repo: konnectors/cozy-konnector-sncf
  skip-cleanup: true
  script: yarn deploy
  on:
    branch: master
- provider: script
  repo: konnectors/cozy-konnector-sncf
  skip-cleanup: true
  script: DEPLOY_BRANCH=latest yarn deploy
  on:
    branch: prod
